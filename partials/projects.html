<div class="container-fluid" data-ng-controller="projectsController" id="projects">

    <!-- page header -->
    <div class="page-header">
        <h1>
            My Personal Projects
            <br>
            <small>
                Project details might consist of the project's step-by-step
                development, the features of the projects, the link to the project,
                the source code, or even the project itself.
            </small>
        </h1>
    </div>

    <!-- projects template -->
    <div ng-repeat="project in projects" >
        <!--<a href="#projectDetails" ng-click="setCurrentProject(project.file)">-->
            <div class="jumbotron">
                <h2>{{project.title}}
                    <!--<small>[{{project.status}}]</small>-->
                </h2>


                <div class="row">
                    <div class="col-xs-6">
                        <div class="center-carousel">
                            <div class="jumbotron" id="project-carousel" data-ng-controller="projectsProjectController">
                                <div class="carousel slide" ng-repeat="image in project.photos"
                                     ng-hide="!isCurrentSlideIndex($index)">
                                    <img class="img-responsive img-thumbnail" ng-src="{{image}}">
                                    <a class="left carousel-control" role="button" ng-click="prevSlide()">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                    </a>
                                    <a class="right carousel-control" role="button" ng-click="nextSlide()">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                    </a>
                                </div>
                            </div>

                            <!--<div class="row">-->
                            <!--<ul ng-repeat="image in project.photos">-->
                            <!--<li><img class="img-responsive" ng-src="{{image}}"></li>-->
                            <!--</ul>-->
                            <!--</div>-->
                        </div>
                    </div>

                    <p>{{project.text}}</p>
                </div>

                <div class="button-box">
                    <!--<button type="button" class="btn btn-default btn-md bottom-right-position">-->
                        <a type="button" class="btn btn-default btn-md bottom-right-position btn-read-more" href="#projectDetails" ng-click="setCurrentProject(project.file)">
                            Read More
                        </a>
                    <!--</button>-->
                </div>
            </div>
        <!--</a>-->
    </div>
</div>
