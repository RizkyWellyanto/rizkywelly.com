<div class="container-fluid" data-ng-controller="projectsController" id="projects">

    <!-- page header -->
    <div class="page-header">
        <h1>My Personal Projects</h1>
    </div>

    <!-- dropdown list of projects -->
    <div></div>

    <!-- projects template -->
    <div class="jumbotron" ng-repeat="project in projects">
        <div>{{project.photos}}</div>
        <h3>{{project.title}}</h3>
        <p>{{project.text}}</p>
    </div>
</div>
